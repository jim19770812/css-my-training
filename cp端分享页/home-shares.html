<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>分享</title>
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" media="screen and (max-width:3540px)" href="./styles/shares-414.css">
</head>
<body>
    <div class="main-container">
            <div class="panel-1">
                <img class="logo" src="./img/temp-logo-1.png"/>
                <div class="title">
                    经纬中国投资有限公司
                </div>
                <div class="grade-title grade-l4-title">
                    中流砥柱
                </div>
            </div>
            <img class="grade" src="./img/ic_grade3.png" alt="勋章">
        <div class="panel-2">
            <div class="table">
                <div class="row">
                    <div class="row-items">
                        <p class="col1">
                            企业初始估值
                        </p>
                        <p class="col2">
                            <span class="col2_integer">￥1,450</span><span class="col2_scale">.52</span>万
                        </p>
                    </div>
                </div>
                <div class="row">
                    <div class="row-items">
                        <p class="col1">
                            企业估值
                        </p>
                        <p class="col2">
                            <span class="col2_integer">￥9,538</span><span class="col2_scale">.03</span>万
                        </p>
                    </div>
                </div>
                <div class="row">
                    <div class="row-items">
                        <p class="col1">
                            增元
                        </p>
                        <p class="col2">
                            <span class="col2_integer">￥28</span><span class="col2_scale">.32</span>万
                        </p>
                    </div>
                </div>
            </div>
            <hr class="line">
            <p class="text-title">
                估值系统
            </p>
            <p class="text-body">
                以多家头部投资机构的历史数据为基础，以数千 家基金投资数据为补充，对AI进行长达一年训 练，最终打造的AI估值系统
            </p>
            <div class="footers">
                <div class="qr-item">
                    <img class="qr" src="./img/img_appicon@2x.png" alt="">
                    <div class="qr-text">扫描二维码下载</div>
                </div>
                <img class="logo-item" src="./img/img_appicon@2x.png" alt="创投管家">
            </div>
        </div>
    </div>
</body>
</html>
